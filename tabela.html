<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinamento tabelas</title>
</head>
<body>
    <h2>Tabela com Cabeçalho Rodapé</h2>
    <table width="100%" border="1" >
        <thead>
            <tr>
                <th>Mês</th>
                <th>Horas Aula</th>
            </tr>
        <tbody>
            <tr>
                <td>Junho</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Julho</td>
                <td>50</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total</th>
                <th>100</th>
            </tr>
        </tfoot>
        </thead>

    </table>
    <table>
        <tr><td>Col 1</td><td>Col 4</td></tr>
        <tr><td>Col 2</td><td>Col 5</td></tr>
        <tr><td>Col 3</td><td>Col 6</td></tr>
        </table>
</body>
</html>
